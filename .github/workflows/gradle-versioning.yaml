name: gradle-versioning
on:
  push:
    path:
      - 'gradle.properties'

jobs:
  create-version-tag:
    name: Create version Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: 'main'
      - name:  Get project version with gradle
        id: project-version
        run: grdversion=$(cat 'gradle.properties' | grep -e ^version) && array=(${grdversion//=/ }) && echo "VERSION=v${array[1]}" >> $GITHUB_OUTPUT
      - name: Create git tag
        uses: thejeff77/action-push-tag@v1.0.0
        with:
          tag: ${{ steps.project-version.outputs.VERSION }}
          message: "Created new tag version ${{ steps.project-version.outputs.VERSION }}"
